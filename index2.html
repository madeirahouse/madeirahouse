<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Get the referrer URL
    var referrer = document.referrer;

    // Redirect to www.madeira.house
    window.location.href = "https://www.madeira.house";

    // After the redirect, add a referrer parameter to the URL
    window.onload = function() {
      window.location.href += "?referrer=" + encodeURIComponent(referrer);
    };
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://www.madeira.house">click here</a>.</p>
</body>
</html>
